<div class="container"> 
  <div class="col">
    <p> Add a bucket list item. </p> 
  </div>
  <div class="col">
    <p> Your Bucket List ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p> What do you want to do with your life? </p>
    <form> 
      <input type="text" class="txt" name="item" placeholder="Your life goal .." [(ngModel)]="goalText"> 
      <input type="submit" class="btn" value="{{btnText}}" (click)="addItem()"> 
    </form> 
  </div>  
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i=index"  (click)= "removeItem(i)"> 
      {{ goal }}
    </p>
  </div>  
</div>

<input type="button" class="btn align-middle" value="Get Activities" (click)="doGet()">

<div class="container">
  <div class="col text-center Item" *ngFor="let item of _data.ActivityItem">
      <div class="overlay"> <p class="text-center">  {{ item.price | currency:'₹':true:'1.0-0' }} <p>  <button type="submit" class="btn" (click)="addToCart(item)"> Add to Cart  </button>  </div>
      <img src="{{item.src}}">
      <p class="text-center">{{ item.name }}</p>
  </div>
</div>


<div class="cart">
<h1 class="text-center" > CART ITEMS </h1>
<p class="text-right"> Your Cart {{ cart.length }} </p>
<div class="container-auto-fill"  [@cartItem]="cart.length">
  <div class="col text-center Item" *ngFor="let item of cart">
      <div class="overlay"> <p class="text-center">  {{ item.price | currency:'₹':true:'1.0-0' }} <p>  </div>
      <img src="{{item.src}}">
      <p class="text-center">{{ item.name }}</p>
  </div>
</div>
</div>


</div>
